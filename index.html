<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOTHERS DAY!</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: black;
    }

    .curtain {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      background: repeating-linear-gradient(
        to right,
        #800000 0px,
        #8B0000 20px,
        #800000 40px
      );
      box-shadow: inset -10px 0 15px rgba(0,0,0,0.5);
      z-index: 2;
      transition: transform 3s ease;
    }

    .left-curtain {
      left: 0;
      transform: translateX(0);
      border-right: 2px solid #600000;
    }

    .right-curtain {
      right: 0;
      transform: translateX(0);
      border-left: 2px solid #600000;
    }

    .open .left-curtain {
      transform: translateX(-100%);
    }

    .open .right-curtain {
      transform: translateX(100%);
    }

    .reveal-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 90%;
      height: 90%;
      background-image: url('your-image.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1;
      transition: transform 0.5s ease-in-out;
      margin: auto;
      right: 0;
      bottom: 0;
    }

    .dance {
      animation: dance 0.4s infinite alternate;
    }

    @keyframes dance {
      0% { transform: translate(-5px, -5px) rotate(-1deg); }
      100% { transform: translate(5px, 5px) rotate(1deg); }
    }

    #play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      background: #ffffffaa;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <button id="play-button">â–¶ Play</button>
  <div class="curtain left-curtain"></div>
  <div class="curtain right-curtain"></div>
  <div class="reveal-image" id="reveal"></div>

  <audio id="bg-music" src="your-music.mp3" loop></audio>

  <script>
    const audio = document.getElementById('bg-music');
    const playButton = document.getElementById('play-button');
    const revealImage = document.getElementById('reveal');

    playButton.addEventListener('click', () => {
      audio.play().catch(() => {});
      playButton.style.display = 'none';

      setTimeout(() => {
        document.body.classList.add('open');
        setTimeout(() => {
          revealImage.classList.add('dance');
        }, 3000);
      }, 2000);
    });
  </script>
</body>
</html>
